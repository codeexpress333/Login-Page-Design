<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Login Page</title>
</head>
<body>

    <div class="container">
        <div class="right">
            <h3>Log In</h3>
            <p>Log in to your account to upload or download pictures,videos or music.</p>
            <div class="inputContainer">
                <input type="text" placeholder="Enter your email address">
                <div class="btn">
                    <a href="#">Forgot Password ?</a>
                    <button>Login <i class="fa fa-arrow-right"></i></button>
                </div>
                <hr>
                <div class="other">
                    <p>Or Log in with</p>
                    <div class="btn">
                        <div>
                            <img src="./assets/fbimg.png" alt="img">
                            <h3>Facebook</h3>
                        </div>
                        <div>
                            <img src="./assets/google.png" alt="img">
                            <h3>Google</h3>
                        </div>
                    </div>
                    <p>Don't have an account yet? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="left">
            <img src="./assets/img.jpg" alt="img">
        </div>
    </div>
    
</body>
</html>
